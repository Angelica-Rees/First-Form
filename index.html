<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/47ae4c244b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="form-wrap">
            <h1>Sign Up</h1>
            <p>It's free and only takes a minute</p>
            <form>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" name="firstname" id="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="lastname" id="last-name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email"0 name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="cpassword">Password</label>
                    <input type="password" name="cpassword" id="cpassword">
                </div>
                <div class="form-group">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" name="cpassword" id="cpassword">
                </div>
                <button type="submit">Sign Up</button>
                <p class="bottom-text">By clicking the Sign Up button, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></p>
            </form>
        </div>
        <footer>
            <p>Already Have an Account? <a href="#"> Login Here</a></p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
